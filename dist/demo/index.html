    <div class="pencil padded container">
        <div class="pencil default section">
            <h3 class="pencil primary header">Button</h3>
            <div class="divider"></div>
            <h5 class="pencil sub header">Default</h5>
            <div class="content">
                <a href="#" class="pencil button">Default</a>
                <a href="#" class="pencil button primary">Primary</a>
                <a href="#" class="pencil button secondary">Secondary</a><br><br>
                <a href="#" class="pencil button red">Red</a>
                <a href="#" class="pencil button pink">Pink</a>
                <a href="#" class="pencil button purple">Purple</a>
                <a href="#" class="pencil button indigo">Indigo</a>
                <a href="#" class="pencil button blue">Blue</a>
                <a href="#" class="pencil button cyan">Cyan</a>
                <a href="#" class="pencil button teal">Teal</a>
                <a href="#" class="pencil button green">Green</a>
                <a href="#" class="pencil button yellow">Yellow</a>
                <a href="#" class="pencil button amber">Amber</a>
                <a href="#" class="pencil button orange">Orange</a>
                <a href="#" class="pencil button brown">Brown</a>
                <a href="#" class="pencil button grey">Grey</a>
            </div>
            <div class="divider"></div>
            <h5 class="pencil sub header">Inverse</h5>
            <div class="content">
                <button class="pencil button inverse">Inverse</button>
                <button class="pencil button inverse primary">Primary</button>
                <button class="pencil button inverse secondary">Secondary</button><br><br>
                <button class="pencil button inverse red">Red</button>
                <button class="pencil button inverse pink">Pink</button>
                <button class="pencil button inverse purple">Purple</button>
                <button class="pencil button inverse indigo">Indigo</button>
                <button class="pencil button inverse blue">Blue</button>
                <button class="pencil button inverse cyan">Cyan</button>
                <button class="pencil button inverse teal">Teal</button>
                <button class="pencil button inverse green">Green</button>
                <button class="pencil button inverse yellow">Yellow</button>
                <button class="pencil button inverse amber">Amber</button>
                <button class="pencil button inverse orange">Orange</button>
                <button class="pencil button inverse brown">Brown</button>
                <button class="pencil button inverse grey">Grey</button>
            </div>
            <div class="divider"></div>
            <h3 class="pencil primary header">Buttons</h3>
            <div class="divider"></div>
            <h5 class="pencil sub header">Horizontal</h5>
            <div class="content">
                <div class="pencil horizontal compact buttons">
                    <a href="#" class="pencil button">A1</a>
                    <a href="#" class="pencil button">A2</a>
                    <a href="#" class="pencil button">A3</a>
                </div>
            </div>
            <div class="divider"></div>
            <div class="pencil sub header">Vertical</div>
            <div class="content">
                <div class="pencil vertical compact buttons">
                    <a href="#" class="pencil button">A1</a>
                    <a href="#" class="pencil button">A2</a>
                    <a href="#" class="pencil button">A3</a>
                </div>
            </div>
        </div>
    </div>
